<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/Logo.svg" />
    <title>Circle-08-Spots</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modals.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-logo">
      <img class="logo" src="assets/Logo.svg" alt="Spots Logo" />
    </header>

    <!-- profile section -->
    <section class="profile-header" aria-label="Profile Section">
      <div class="avatar-section">
        <img
          class="avatar"
          src="assets/img/Avatar.png"
          alt="Profile avatar"
          id="profileImg"
        />
        <div class="avatar-description">
          <div class="avatar-children">
            <h3 class="avatar-name" id="profileName">Bessie Coleman</h3>
            <span class="avatar-field" id="profileJob">Civil Aviator</span>
          </div>
          <div class="edit-profile">
            <img
              class="small-pencil"
              src="assets/img/Group 2.png"
              alt="Edit icon"
            />
            <button class="edit-btn" id="editProfileBtn">Edit Profile</button>
          </div>
        </div>
      </div>
      <button class="button-large" id="newPostBtn">
        <img class="btn-plus" src="assets/img/Group 26.png" alt="Plus icon" />
        <span class="btn-text">New Post</span>
      </button>
    </section>

    <!-- Edit Profile Modal -->
    <div class="modal" id="modal-profile">
      <div class="modal-content">
        <button class="modal-close" data-close>&times;</button>
        <h2>Edit Profile</h2>
        <form id="form-profile">
          <label>
            Name<br />
            <input type="text" id="inputName" minlength="2" required />
          </label>
          <label>
            Job Title<br />
            <input type="text" id="inputJob" minlength="2" required />
          </label>
          <label>
            Upload Avatar Image<br />
            <input type="file" class="upload-img" id="inputAvatarFile" accept="image/*" />
          </label>

          <button type="submit" class="button-large">Save</button>
        </form>
      </div>
    </div>

    <!-- The main section containing photo display -->
    <!-- Cards will be added with JS -->
    <main class="site-content">
      <section class="gallery" id="gallery"></section>
    </main>

    <!-- Image Preview Modal -->
    <div class="modal" id="modal-preview">
      <div class="modal-content">
        <button class="modal-close" data-close>&times;</button>
        <img id="previewImg" src="" alt="" class="preview-img" />
        <p id="previewTitle" class="preview-title"></p>
      </div>
    </div>

    <!-- footer -->
    <footer class="site-footer">
      <p class="footertext"></p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
