<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Logo.svg" />

    <title>Circle-08-Spots</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="site-logo">
      <img class="logo" src="assets/Logo.svg" alt="Spots Logo" />
    </header>

    <!-- profile section -->
    <section class="profile-header">
      <div class="avatar-section">
        <img class="avatar" src="assets/img/Avatar.png" alt="Bessie Coleman" />
        <div class="avatar-description">
          <div class="avatar-children">
            <h3 class="avatar-name">Bessie Coleman</h3>
            <span class="avatar-field">Civil Aviator</span>
          </div>
          <div class="edit-profile">
            <img
              class="small-pencil"
              src="assets/img/Group 2.png"
              alt="Edit icon"
            />
            <button class="edit-btn">Edit Profile</button>
          </div>
        </div>
      </div>
      <button class="button-large">
        <img class="btn-plus" src="assets/img/Group 26.png" alt="" />
        <span class="btn-text">New Post</span>
      </button>
    </section>

    <!-- The main section containing photo display -->
    <main class="grid-card" id="gridCard">
      
    </main>
    
     <!-- modal section -->
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImg">
        <div id="modalCaption"></div>
    </div>

    <!-- footer-->
    <footer class="site-footer">
      <p class="footertext"></p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
