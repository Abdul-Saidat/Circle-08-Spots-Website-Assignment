<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Logo.svg" />

    <title>Circle-08-Spots</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modals.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-logo">
      <img class="logo" src="assets/Logo.svg" alt="Spots Logo" />
    </header>

    <!-- profile section -->
    <section class="profile-header" aria-label="Profile Section">
      <div class="avatar-section">
        <img class="avatar" id="userAvatar" src="assets/img/Avatar.png" alt="Bessie Coleman" />
        <div class="avatar-description">
          <div class="avatar-children">
            <h3 class="avatar-name" id="userName">Bessie Coleman</h3>
            <span class="avatar-field" id="userField">Civil Aviator</span>
          </div>
          <div class="edit-profile">
            <img
              class="small-pencil"
              src="assets/img/Group 2.png"
              alt="Edit icon"
            />
            <button id="profileEditBtn" class="edit-btn">Edit Profile</button>
          </div>
        </div>
      </div>
      <button class="button-large" id="newPostBtn">
        <img class="btn-plus" src="assets/img/Group 26.png" alt="Plus icon" />
        <span class="btn-text">New Post</span>
      </button>
    </section>

    <!-- The main section containing photo display -->
    <!-- Cards will be added with JS -->
    <main class="site-content">
      <section class="gallery" id="gallerySection"></section>
    </main>

    <!-- footer -->
    <footer class="site-footer">
      <p class="footertext"></p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
